        </mat-card-title>

    <img mat-card-image class="foto" src="data:image/jpeg;base64,{{ usuario.foto }}" />

    <mat-card-content>
        <p>
            ID:
            <strong>{{ usuario.id }}</strong><br />

            <strong>{{ usuario.username }}</strong><br />

            <strong>{{ usuario.password }}</strong><br />

            <strong>{{ usuario.role }}</strong><br />
            ativo:
            <strong>{{ usuario.ativo }}</strong><br />
            nome:
            <strong>{{ usuario.nome }}</strong><br />
            cpf:
            <strong>{{ usuario.cpf }}</strong><br />

            <strong>{{ usuario.email }}</strong><br />
            celular:

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="fecharDialog()">
            Fechar Info
        </button>
    </mat-card-actions>
